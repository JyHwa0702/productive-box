name: Update gist
on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 0 * * *"
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - name: Update gist
        uses: JyHwa0702/productive-box@master
        env:
          GH_TOKEN: ${{ JyHwa0702.GH_TOKEN }}
          GIST_ID: ${{ JyHwa0702.GIST_ID }}
          TIMEZONE: Asia/Seoul
